<wicket:panel>
	<span wicket:id="nameLabel">[NAME_LABEL]</span>
	<br />
	<span wicket:id="indicator"> <input wicket:id="name" type="text" /> </span>
	<p>
	<span wicket:id="firstNameLabel">[FIRSTNAME_LABEL]</span>
	<br />
	<input wicket:id="firstName" type="text"/>
	<p>
	<span wicket:id="lastNameLabel">[LASTNAME_LABEL]</span>
	<br />
	<input wicket:id="lastName" type="text"/>
	<p>
	<span wicket:id="genderLabel">[GENDER_LABEL]</span>
	<br>
	<select wicket:id="gender"></select>
	<p>
	<span wicket:id="birthdayLabel">[BIRTHDAY_LABEL]</span>
	<br>
	<span wicket:id="dayLabel">[DAY_LABEL]</span>
	<select wicket:id="day"></select>
	<span wicket:id="monthLabel">[MONTH_LABEL]</span>
	<select wicket:id="month"></select>
	<span wicket:id="yearLabel">[YEAR_LABEL]</span>
	<select wicket:id="year"></select>
</wicket:panel>
