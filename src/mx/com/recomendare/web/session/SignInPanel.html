<wicket:panel>
   <span wicket:id="feedback"/>
	<form wicket:id="signInForm">
		<table>
			<tr>
				<td align="right"><span wicket:id="usernameLabel">[USERNAME]</span></td>
				<td>
					<input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
				</td>
			</tr>
			<tr>
				<td align="right"><span wicket:id="passwordLabel">[PASSWORD]</span></td>
				<td>
					<input wicket:id="password" type="password" value="password" size="30"/>
				</td>
			</tr>
			<tr wicket:id="rememberMeRow">
				<td></td>
				<td> <input wicket:id="rememberMe" type="checkbox" /> <span wicket:id="remembermeLabel">[REMEMBER_ME]</span> </td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input wicket:id="logInButton" type="submit" />
					<input wicket:id="cancelButton" type="submit" />
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
