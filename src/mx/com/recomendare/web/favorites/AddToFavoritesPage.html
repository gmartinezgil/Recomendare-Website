<wicket:extend>
		<div class="post">
			<div class="title">
				<h2><span wicket:id="myFavoritesLabel"></span></h2>
			</div>
			<div class="entry">
				<b>
					<span wicket:id="newFavoriteLabel">[TITLE]</span> <span wicket:id="newFavoriteDate">[DATE]</span> 
				</b>
				<p>
				<img wicket:id="favoritePicture"/>
				<br />
				<a href="#" wicket:id="viewRecentAddedItemLink"><img wicket:id="recentItemPicture"/><span wicket:id="recentItemName">[FAVORITE_ADDED]</span></a><br />
			</div>
		</div>
</wicket:extend>
