<wicket:extend>
		<div class="post">
			<div class="title">
				<h2><a href="#" wicket:id="categoryViewLink"><span wicket:id="categoryNameLabel"></span></a> - <span wicket:id="subcategoryNameLabel"></span></h2>
			</div>
			<div class="entry">
				<span wicket:id="items">
				<ul>
					<a href="#" wicket:id="itemViewDetailLink">
					<img wicket:id="itemPicture"/>
					<b><span wicket:id="itemName"></span></b>	
   					</a>
				</ul>
				</span>
				<div wicket:id="itemsNavigator"></div>
			</div>
		</div>
</wicket:extend>
