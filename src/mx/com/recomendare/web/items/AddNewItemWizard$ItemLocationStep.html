<wicket:panel>
	<div wicket:id="locationsModalWindow"></div>
	<table>
		<tr>
			<td>
				<span wicket:id="countryName">[COUNTRY_NAME]</span>
				<br />
				<select wicket:id="country"></select>
				<p>
				<span wicket:id="cityName">[CITY_NAME]</span>
				<br />
				<select wicket:id="city"></select>
				<p>
				<span wicket:id="streetName">[STREET_NAME]</span>
				<br />
				<input wicket:id="street" type="text"/>  
				<span wicket:id="streetNumberName">[STREETNUMBER_NAME]</span>  
				<input wicket:id="streetNumber" type="text" size="3"/> 
				<p>
				<span wicket:id="phoneNumberName">[PHONENUMBER_NAME]</span>
				<br />
				<input wicket:id="phoneNumber" type="text"/>
				<p>
				<span wicket:id="emailAddressName">[EMAIL_NAME]</span>
				<br />
				<input wicket:id="email" type="text"/>
				<p>
				<span wicket:id="urlName">[URL_NAME]</span>
				<br />
				<input wicket:id="url" type="text"/ value="www.">
			</td>
			<td>
				<div wicket:id="gmap" style="margin-left: auto; margin-right: auto; width: 300px; height: 450px;">[GMAP]</div>
			</td>
		</tr>	
	</table>
</wicket:panel>
