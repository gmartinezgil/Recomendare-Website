<wicket:extend>
		<div class="post">
			<div class="title">
				<h2><span wicket:id="addFriendRequestLabel"></span></h2>
			</div>
			<div class="entry">
				<form wicket:id="addFriendRequestForm">
					<span wicket:id="toFriendLabel">[COMMENTS]</span>
					<input wicket:id="comments" type="text">
					<input wicket:id="sendRequest" type="submit" />
					<input wicket:id="cancel" type="reset" />
				</form>
			</div>
		</div>
</wicket:extend>
