<wicket:panel>
	<span wicket:id="categoryName">[CATEGORY_NAME]</span>
	<select wicket:id="categories"></select>
	<p>
	<span wicket:id="subCategoryName">[SUBCATEGORY_NAME]</span>
	<select wicket:id="subCategories"></select>
	<p>
	<span wicket:id="placeName">[PLACE_NAME]</span>
	<br />
	<input wicket:id="name" type="text"/>
	<p>
	<span wicket:id="descriptionName">[DESCRIPTION_NAME]</span>
	<br />
	<textarea wicket:id = "description" cols="60" rows="10">[DESCRIPTION]</textarea>
</wicket:panel>
