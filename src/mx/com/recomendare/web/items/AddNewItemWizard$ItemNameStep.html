<wicket:panel>
	<span wicket:id="itemCategoryLabel">[CATEGORY_LABEL]</span>
	<select wicket:id="category"></select>
	<p />
	<span wicket:id="itemSubCategoryLabel">[SUBCATEGORY_LABEL]</span>
	<select wicket:id="subCategory"></select>
	<p />
	<span wicket:id="itemNameLabel">[ITEM_LABEL]</span>
	<br />
	<input wicket:id="name" type="text"/> <!--  <input wicket:id="searchItemButton" type="button"> <img wicket:id="pictureItemFounded"/> -->
	<p />
	<span wicket:id="ratingLabel">[RATING_LABEL]</span>
    <span wicket:id="rating">[RATING]</span>
    <p>
	<span wicket:id="itemDescriptionLabel">[DESCRIPTION_LABEL]</span>
	<br />
	<textarea wicket:id = "description" cols="60" rows="10">[DESCRIPTION]</textarea>
</wicket:panel>
