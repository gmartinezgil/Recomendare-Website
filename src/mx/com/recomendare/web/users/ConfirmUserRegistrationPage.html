<wicket:extend>
		<div class="post">
			<div class="title">
				<h2><span wicket:id="titleLabel"></span></h2>
			</div>
			<div class="entry">
				<h3><span wicket:id="messageLabel">[MESSAGE]</span></h3>
				<b><span wicket:id="userEmailAddress">[EMAIL]</span></b> for user <b><span wicket:id="userName">[NAME]</span></b> 
			</div>
		</div>
</wicket:extend>
