<wicket:panel>
    <form wicket:id="commentsForm">
        <span wicket:id="ratingLabel">[RATING_LABEL]</span>
        <span wicket:id="rating">[RATING]</span>
        <p>
        <span wicket:id="commentsLabel">[COMMENTS_LABEL]</span>
        <br/>
        <textarea wicket:id="comments" id="comments" name="comments" rows="10" cols="60"></textarea>
        <p>
        <input wicket:id="add" type="submit" />
        <input wicket:id="cancel" type="reset" />
    </form>
</wicket:panel>
