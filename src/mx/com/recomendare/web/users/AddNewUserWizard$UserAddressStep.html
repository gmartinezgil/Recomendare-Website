<wicket:panel>
	<span wicket:id="countryName">[COUNTRY_NAME]</span> <select wicket:id="country"></select> <span wicket:id="cityName">[CITY_NAME]</span> <select wicket:id="city"></select>
	<p><br />
	<span wicket:id="streetName">[STREET_NAME]</span> <input wicket:id="street" type="text" /> <span wicket:id="streetNumberName">[STREETNUMBER_NAME]</span> <input wicket:id="streetNumber" type="text" size="3"/>
	<p>
	<span wicket:id="zoneName">[ZONE_NAME]</span> <input wicket:id="zone" type="text" /> <span wicket:id="postalCodeName">[POSTALCODE_NAME]</span> <input wicket:id="postalCode" type="text" size="6" />
	<p>
	<span wicket:id="phoneNumberName">[PHONENUMBER_NAME]</span>
	<br />
	<input wicket:id="phoneNumber" type="text"/>
	<p>
	<span wicket:id="emailAddressName">[EMAIL_NAME]</span>
	<br />
	<input wicket:id="email" type="text"/>
	<p>
</wicket:panel>
